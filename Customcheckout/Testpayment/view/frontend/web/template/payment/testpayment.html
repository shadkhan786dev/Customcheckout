<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content" data-bind="visible: (getCode() == isChecked())">
        <!-- Custom fields -->
        <div class="field">
            <label for="account_holder_name" data-bind="i18n: 'Account Holder Name'"></label>
            <input type="text" id="account_holder_name"
                   data-bind="value: accountHolderName, event: {change: validatePersonName}"
                   placeholder="Enter Name"
                   data-validate='{"required":true, "maxlength":48}' />
        </div>
        <div class="field">
            <label for="account_number" data-bind="i18n: 'Account Number'"></label>
            <input type="text" id="account_number"
                   data-bind="value: accountNumber, event: {change: validateAccountNumber}"
                   placeholder="Enter Account Number"
                   data-validate='{"required":true, "maxlength":16, "minlength":16, "validate-number":true}' />
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
